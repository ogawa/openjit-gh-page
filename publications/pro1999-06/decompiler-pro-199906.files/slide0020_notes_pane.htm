 </tr>
 <tr>
  <td colspan=1></td>

  size=3>JIT</font><font face="ＭＳ Ｐ明朝" size=3>コンパイラで、我々松岡研究室と富士通の共同研究により、</font><font
  face="Times New Roman" size=3>Java</font><font face="ＭＳ Ｐ明朝" size=3>のクラスフレームワークとして構築されるものです。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>この</font><font
  face="Times New Roman" size=3>OpenJIT</font><font face="ＭＳ Ｐ明朝" size=3>では、抽象度の高い中間コードによるプログラム変換を支援するために、</font><font
  face="Times New Roman" size=3>Java</font><font face="ＭＳ Ｐ明朝" size=3>言語の抽象構文木を使っています。</font><br>

 </tr>
