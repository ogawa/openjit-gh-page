<table border=0 width="100%">
 <tr>
  <td width=5 nowrap></td>
  <td width="100%"></td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>さて、ドミネータツリーを使った制御構造の復元を考えるにあたって、まずは、簡単にわかる情報をあげておきます。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>一つは、ループ構造と</font><font
  face="Times New Roman" size=3>switch</font><font face="ＭＳ Ｐ明朝" size=3>構造の概要がわかります。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>まず、構造のヘッダは、バックエッジあるいは専用の命令の存在自体からわかります。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>また、構造の中身にあたるサブツリーの先頭がわかります。なぜなら、中身は必ず、ヘッダにドミネートされるからです。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>結局、</font><font
  face="Times New Roman" size=3>if</font><font face="ＭＳ Ｐ明朝" size=3>構造以外のヘッダは簡単にわかることになります。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="Times New Roman" size=3>Java</font><font
  face="ＭＳ Ｐ明朝" size=3>のもつ制御構造は、</font><font face="Times New Roman" size=3>for</font><font
  face="ＭＳ Ｐ明朝" size=3>文、</font><font face="Times New Roman" size=3>while</font><font
  face="ＭＳ Ｐ明朝" size=3>文、</font><font face="Times New Roman" size=3>do-while</font><font
  face="ＭＳ Ｐ明朝" size=3>文のいずれかによるループ構造と、</font><font face="Times New Roman"
  size=3>switch</font><font face="ＭＳ Ｐ明朝" size=3>文と、</font><font
  face="Times New Roman" size=3>if</font><font face="ＭＳ Ｐ明朝" size=3>文だけだからです。</font><br>
  </td>
 </tr>
