  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>ここで、関連研究を紹介しましょう。</font><br>

  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>まず、従来のデコンパイラですが、</font><font
  face="Times New Roman" size=3>mocha</font><font face="ＭＳ Ｐ明朝" size=3>、</font><font
  face="Times New Roman" size=3>jasmine</font><font face="ＭＳ Ｐ明朝" size=3>、</font><font
  face="Times New Roman" size=3>GuavaD</font><font face="ＭＳ Ｐ明朝" size=3>、</font><font
  face="Times New Roman" size=3>jad</font><font face="ＭＳ Ｐ明朝" size=3>など、いくつかあげられますが、どれも技術的な詳細が不明です。また、我々の目的にも十分ではありません。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>ほかに､いわゆるデコンパイラとは多少趣が異なりますが、</font><font
  face="Times New Roman" size=3>Pep</font><font face="ＭＳ Ｐ明朝" size=3>という、</font><font
  face="Times New Roman" size=3>Java</font><font face="ＭＳ Ｐ明朝" size=3>バイトコードを</font><font
  face="Times New Roman" size=3>Self</font><font face="ＭＳ Ｐ明朝" size=3>仮想機械で実行するシステムでは、その初期の実装において、デコンパイラのように</font><font
  face="Times New Roman" size=3>Java</font><font face="ＭＳ Ｐ明朝" size=3>バイトコードを解析していました。しかしながら、主に効率上の理由から、</font><font
  face="Times New Roman" size=3>Self</font><font face="ＭＳ Ｐ明朝" size=3>仮想機械にジャンプを導入することにより、この種の解析は止めました。</font><br>
  </td>
