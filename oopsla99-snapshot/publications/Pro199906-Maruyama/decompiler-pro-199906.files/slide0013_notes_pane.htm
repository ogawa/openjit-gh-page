 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>これまでのデコンパイル目的は、主にリバースエンジニアリングでしたから、元のプログラムを理解する助けになれば良いというものでした。結局、「元のプログラムがそこそこわかれば良い」という面がありました。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>この場合、ディスアセンブラでは、低レベルナスタックマシンのバイトコードが出力されるのに対し、簡単な式だけでも復元されていれば、これは非常にプログラムの理解の助けになります。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>さらに、制御構造まで復元されれば、もっとうれしい。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>従来のデコンパイラに対する期待というものは、ある意味で、この「できればうれしい」という程度の期待でした。</font><br>
  </td>
 </tr>
