 <tr>
  <td width=5 nowrap></td>
  <td width="100%"></td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>ここで、これ以降の説明の便宜のために、いくつかの用語を説明します。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>フローグラフの、先頭ノードからノード</font><font
  face="Times New Roman" size=3>B</font><font face="ＭＳ Ｐ明朝" size=3>へ至る全てのフローがノード</font><font
  face="Times New Roman" size=3>A</font><font face="ＭＳ Ｐ明朝" size=3>を通る時、ノード</font><font
  face="Times New Roman" size=3>A</font><font face="ＭＳ Ｐ明朝" size=3>はノード</font><font
  face="Times New Roman" size=3>B</font><font face="ＭＳ Ｐ明朝" size=3>をドミネートするといい、この時、ノード</font><font
  face="Times New Roman" size=3>A</font><font face="ＭＳ Ｐ明朝" size=3>をノード</font><font
  face="Times New Roman" size=3>B</font><font face="ＭＳ Ｐ明朝" size=3>のドミネータといいます。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>また、ノード同士のドミネート関係をツリーで表現したものを、ドミネータツリーといいます。これは、親が子をドミネートするツリーです。</font><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><br>
  </td>
 </tr>
 <tr>
  <td colspan=1></td>
  <td align=left colspan=1><font face="ＭＳ Ｐ明朝" size=3>それから、ノード</font><font
  face="Times New Roman" size=3>A</font><font face="ＭＳ Ｐ明朝" size=3>がノード</font><font
  face="Times New Roman" size=3>B</font><font face="ＭＳ Ｐ明朝" size=3>をドミネートするときの</font><font
  face="Times New Roman" size=3>B</font><font face="ＭＳ Ｐ明朝" size=3>→</font><font
  face="Times New Roman" size=3>A</font><font face="ＭＳ Ｐ明朝" size=3>のエッジを、バックエッジといいます。</font><br>
  </td>
 </tr>
